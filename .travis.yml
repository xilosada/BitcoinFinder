language: objective-c
osx_image: xcode7.2

before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

cache:
  - bundler
  - cocoapods

script:
  - open -b com.apple.iphonesimulator
  - xcodebuild -workspace BitcoinFinder.xcworkspace -scheme 'BitcoinFinderTests' -sdk iphonesimulator -enableCodeCoverage YES build test | xcpretty -c > build.log && exit ${PIPESTATUS[0]}

after_failure:
  - tail -n 500 build.log

after_success:
  - bash <(curl -s https://codecov.io/bash)